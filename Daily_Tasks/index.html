<!--Base code created through AI for personal use-->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>Task Tracker</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        .task-list {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Task Tracker</h1>
    <h2>Daily Tasks</h2>
    <input type="text" id="new-daily-task" placeholder="Add a new daily task">
    <button onclick="addTask('daily')">Add Daily Task</button>
    <ul id="daily-tasks" class="task-list"></ul>
    <h2>Weekly Tasks</h2>
    <input type="text" id="new-weekly-task" placeholder="Add a new weekly task">
    <button onclick="addTask('weekly')">Add Weekly Task</button>
    <ul id="weekly-tasks" class="task-list"></ul>

    <script>
       // JavaScript code to handle task tracking
const dailyTasks = document.getElementById('daily-tasks');
const weeklyTasks = document.getElementById('weekly-tasks');
const newDailyTaskInput = document.getElementById('new-daily-task');
const newWeeklyTaskInput = document.getElementById('new-weekly-task');

// Load tasks from storage (you can use localStorage or a server for this)
const savedTasks = JSON.parse(localStorage.getItem('tasks')) || { 
    daily: [],
    weekly: [],
    permanent: [],
};

// Add permanent daily and weekly tasks
savedTasks.permanent.push("Zombi Doragon"); // Permanent daily task
savedTasks.permanent.push("Black Lion Key"); // Permanent weekly task

function updateTaskList() {
    dailyTasks.innerHTML = savedTasks.daily.map((task, index) => `<li><input type="checkbox" id="daily-${index}">${task}<button onclick="removeTask('daily', ${index})">Remove</button></li>`).join('');
    weeklyTasks.innerHTML = savedTasks.weekly.map((task, index) => `<li><input type="checkbox" id="weekly-${index}">${task}<button onclick="removeTask('weekly', ${index})">Remove</button></li>`).join('');
    savedTasks.permanent.forEach((task, index) => {
        dailyTasks.innerHTML += `<li>${task} (Permanent Daily)<button onclick="removePermanentTask(${index}, 'daily')">Remove</button></li>`;
        weeklyTasks.innerHTML += `<li>${task} (Permanent Weekly)<button onclick="removePermanentTask(${index}, 'weekly')">Remove</button></li>`;
    });
}

function addTask(category) {
    const taskText = category === 'daily' ? newDailyTaskInput.value : newWeeklyTaskInput.value;
    if (taskText.trim() !== '') {
        savedTasks[category].push(taskText);
        category === 'daily' ? newDailyTaskInput.value = '' : newWeeklyTaskInput.value = '';
        updateTaskList();
        saveTasks();
    }
}

function removeTask(category, index) {
    savedTasks[category].splice(index, 1);
    updateTaskList();
    saveTasks();
}

function removePermanentTask(index, category) {
    savedTasks.permanent.splice(index, 1);
    updateTaskList();
    saveTasks();
}

function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(savedTasks));
}

updateTaskList();


    </script>
</body>
</html>
