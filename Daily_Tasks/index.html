<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        .task-list {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Task Tracker</h1>
    <h2>Daily Tasks</h2>
    <input type="text" id="new-daily-task" placeholder="Add a new daily task">
    <button onclick="addDailyTask()">Add Daily Task</button>
    <ul id="daily-tasks" class="task-list"></ul>
    <h2>Weekly Tasks</h2>
    <input type="text" id="new-weekly-task" placeholder="Add a new weekly task">
    <button onclick="addWeeklyTask()">Add Weekly Task</button>
    <ul id="weekly-tasks" class="task-list"></ul>

    <h2>Permanent Tasks</h2>
    <ul id="permanent-tasks" class="task-list"></ul>

    <script>
        // JavaScript code to handle task tracking
        const dailyTasks = document.getElementById('daily-tasks');
        const weeklyTasks = document.getElementById('weekly-tasks');
        const newDailyTaskInput = document.getElementById('new-daily-task');
        const newWeeklyTaskInput = document.getElementById('new-weekly-task');
        const permanentTasks = document.getElementById('permanent-tasks');

        // Load tasks from storage (you can use localStorage or a server for this)
        const savedTasks = JSON.parse(localStorage.getItem('tasks')) || { daily: [], weekly: [], permanent: ["Permanent Task 1", "Permanent Task 2"] };

        function updateTaskList() {
            dailyTasks.innerHTML = savedTasks.daily.map((task, index) => `<li><input type="checkbox" id="daily-${index}">${task}<button onclick="removeTask('daily', ${index})">Remove</button></li>`).join('');
            weeklyTasks.innerHTML = savedTasks.weekly.map((task, index) => `<li><input type="checkbox" id="weekly-${index}">${task}<button onclick="removeTask('weekly', ${index})">Remove</button></li>`).join('');
            permanentTasks.innerHTML = savedTasks.permanent.map((task, index) => `<li>${task}</li>`).join('');
        }

        function addDailyTask() {
            const taskText = newDailyTaskInput.value;
            if (taskText.trim() !== '') {
                savedTasks.daily.push(taskText);
                newDailyTaskInput.value = '';
                updateTaskList();
                saveTasks();
            }
        }

        function addWeeklyTask() {
            const taskText = newWeeklyTaskInput.value;
            if (taskText.trim() !== '') {
                savedTasks.weekly.push(taskText);
                newWeeklyTaskInput.value = '';
                updateTaskList();
                saveTasks();
            }
        }

        function removeTask(category, index) {
            savedTasks[category].splice(index, 1);
            updateTaskList();
            saveTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(savedTasks));
        }

        updateTaskList();
    </script>
</body>
</html>
